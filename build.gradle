apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

def DEPENDENCY_LIB_DIRECTORY = "lib/"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.+'
    compile group: 'commons-io', name: 'commons-io', version: '2.+'
    compile group: 'net.schmizz', name: 'sshj', version: '0.10.+'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    runtime group: 'com.jcraft', name: 'jzlib', version: '1.1.+'
}

compileJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

compileTestJava {
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

task sourceJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives sourceJar
  archives javadocJar
}

task copyAllDependencies(type: Copy) {
    from configurations.runtime
    into DEPENDENCY_LIB_DIRECTORY
}

findbugs {
    effort = "max"
    reportLevel = "low"
    toolVersion = "3.0.0"
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

/* Generate gradlew and gradle wrappers for portable gradle use */
task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
